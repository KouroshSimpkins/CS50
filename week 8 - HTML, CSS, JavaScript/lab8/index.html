<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function(event) {

                //When the correct answer is clicked, change the color to green
                var correct = document.getElementsByClassName("correct");
                for (var i = 0; i < correct.length; i++) {
                    correct[i].addEventListener("click", function() {
                        this.style.color = "green";
                        document.querySelector("#feedback1").innerHTML = "Correct!";
                    });
                }

                //When the incorrect answer is clicked, change the color to red
                var incorrect = document.getElementsByClassName("incorrect");
                for (var i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener("click", function() {
                        this.style.color = "red";
                        document.querySelector("#feedback1").innerHTML = "Incorrect!";
                    });
                }
            });

            // Check the answer of a free response question
            function checkAnswer() {
                var answer = document.getElementById("answer").value;
                var correctAnswer = document.getElementById("correctAnswer").innerHTML;
                if (answer == correctAnswer) {
                    document.querySelector("#feedback2").innerHTML = "Correct!";
                } else {
                    document.querySelector("#feedback2").innerHTML = "Incorrect!";
                }
            }
            

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>What is the capital of California?</h3>

                <button class="incorrect">San Francisco</button>
                <button class="correct">Sacramento</button>
                <button class="incorrect">Los Angeles</button>
                <button class="incorrect">San Diego</button>
                <button class="incorrect">San Jose</button>

                <p id="feedback1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>What is the name of the state that borders the most other states?</h3>

                <p id="correctAnswer">Nevada</p>

                <input type="text" id="answer">

                <button onclick="checkAnswer()">Check Answer</button>

                <p id="feedback2"></p>

            </div>

        </div>
    </body>
</html>
